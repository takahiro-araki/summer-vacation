<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>球団名</h2><br>
<span th:text=${team.teamName}></span><br>
<h2>本拠地</h2><br>
<span th:text=${team.headquarter}></span><br>
<h2>発足</h2><br>
<span th:text=${team.inauguration}></span><br>
<h2>歴史</h2><br>
<pre th:text=${team.history}></pre><br>

<a th:href="@{/team}"><button>戻る</button></a>

</body>
</html>
